<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var area = window.document.getElementById('area') //<-- faz a conexão com o objeto de id = area no html
        area.addEventListener('click',clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        function clicar(){
            //Só vai executar quando a função for chamada!
            area.innerText = 'Clicou' //Muda o conteúdo para clicou!
            area.style.background = 'red'
        }
        function entrar(){
            area.innerText = 'Entrou'
        }
        function sair(){
            area.innerText = 'Saiu'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
